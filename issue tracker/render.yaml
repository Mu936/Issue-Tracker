services:
  - type: web
    name: issue-tracker
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PYTHONUNBUFFERED
        value: true
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
    # Tell Render to use the root directory
    rootDir: /
